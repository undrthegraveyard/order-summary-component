<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta elements -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>Order Summary</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- custom css fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="card">
    <img src="images/illustration-hero.svg" alt="An illustration showing a girl enjoying her music" class="hero">
    <div class="card__container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
      <div class="card__component">
        <div class="card__component-details">
        <img src="images/icon-music.svg" alt="Music icon">
         <div class="plans">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
         </div>
        </div>
        <a href="#" class="card__link-button">Change</a>
      </div>
      <div class="buttons">
        <button type="button" class="primary">Proceed to Payment</button>
        <button type="button" class="secondary">Cancel Order</button>
      </div>
  </article>
  </main>
</body>
</html>
